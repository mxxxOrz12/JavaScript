<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 400px;

        }
    </style>
</head>

<body onload="loadwindow()">
    <div class="btn">
        <button type="button" id="btn">DOM 0级事件</button>
        <button type="button" id="btn2"> DOM 2级事件</button>
    </div>
    <div class="btn">

    </div>




</body>
<script>
    function loadwindow() {
        console.log("加载....")
    }
    let btn = document.getElementById("btn");
    btn.onclick = function () {
        console.log("DOM事件")
    }

    let btn2 = document.getElementById("btn2")
    btn2.addEventListener('click', function () {
        console.log("DOM2级事件")
    })
    btn2.addEventListener('click', fn)
    function fn() {
        console.log("按钮2")
    }

</script>

</html>
