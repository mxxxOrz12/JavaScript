<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let state = +prompt("请输入状态码")
        let p = new Promise((resolve, reject) => {
            setTimeout(function () {
                if (state == 1) {
                    let data = { id: 1, name: "jack" }
                    resolve(data)
                } else {
                    let data = { mes: "响应失败" }
                    reject(data)
                }
            }, 2000)
        })
        p.then(val => {
            console.log(val)
        }, res => {
            console.log(res)
        })




    </script>
</body>

</html>
