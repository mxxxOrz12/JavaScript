<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <script>
    function feed(callback, num) {
      if (num == 1) {
        console.log("吃到了")
        callback()

      } else {
        console.log("什么也没吃到")
      }
    }



    feed(function () {
      console.log("吃红烧肉")
    }, 1)

    function eat() {
      console.log("吃红烧肉")
    }
    feed(eat, 1)




  </script>
</body>

</html>
