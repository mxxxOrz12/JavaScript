<script>

    // function f(){

    //         num += 10;

    // let res = f();

    //回调函数
    function f(fn){
        let num = 10;
        setTimeout(function () {
            num += 10;
            fn(num);
        },3000);
    }
    f(function (num) {
        console.log(num);
    })
</script>
