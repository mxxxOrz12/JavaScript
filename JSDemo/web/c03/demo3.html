<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function Person(id,name){
    this.id = id;
    this.name = name;
    this.eat = function (){
      console.log("人吃饭");
    }
  }
  function Teacher(edu){
    this.edu = edu
    this.teach = function (){
      console.log("教师教书");
    }
  }
  Teacher.prototype = new Person(1,"王强");
  let teacher = new Teacher("博士");
  teacher.eat();
  teacher.teach();

</script>
</body>
</html>
