<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1-隐式转换
    //数值类型自动转换成字符串
    let num1 = "12"
    let num2 = 3
    // 数值类型会自动转换成字符串
    // "12"+"3" ="123"
    console.log(num1 + num2)

    // 字符串类型会自动转换成数值类型
    // 12-3
    console.log(num1 - num2)

    let num3 = +"12";
    console.log(typeof num3);


</script>
</body>
</html>
