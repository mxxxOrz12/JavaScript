<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <input type="button" value="控制台打印数组数据" id="btn">
  <script>
    let arr = ["jack", "tom"];
    document.getElementById("#btn").onclick = function () {
      console.log(this)
      arr.forEach((index, val) => {
        console.log(index + ": " + val)
      })
    }
  </script>
</body>

</html>
