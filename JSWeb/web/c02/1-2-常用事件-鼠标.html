<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <ul>
        <li>小花</li>
        <li>小白</li>
        <li>小黑</li>
    </ul>
    <script>
        for (let ele of document.querySelectorAll("li")) {
            ele.onmouseover = function () {
                ele.style.background = "red"
            }
            ele.onmouseout = function () {
                ele.style.background = "#fff"

            }
        };



    </script>
</body>

</html>
