<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <input type="button" value="变色" id="btn" />
    <ul id="ulNames">
        <li>乔峰</li>
        <li>虚竹</li>
        <li id="three">段誉</li>
        <li>金轮法王</li>
    </ul>
    <script>

        let btn = document.querySelector("#btn").onclick = function () {
            let count = 1;
            for (let child of document.querySelector("#ulNames").children) {
                child.style.background = count % 2 == 0 ? "red" : "yellow";
                count++;
            }

        }

    </script>
</body>

</html>
