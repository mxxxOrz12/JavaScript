<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <input type="button" value="创建一个p标签" id="btnAdd" />
    <div id="dv"></div>
    <script>
        //1-document.write():页面上存在的所有的内容全部被干掉

        //2-对象.innerHTML="标签代码及内容";
        // document.querySelector("#btnAdd").onclick = function () {
        //     document.querySelector("#dv").innerHTML = "<p style='background-color:red'> 这是一个p标签 <p> "
        // }

        //3-创建节点方式createElement、appendChild
        let tagP = document.createElement("p")
        tagP.innerHTML = "你好世界"
        tagP.style.color = "blue"
        document.querySelector("#btnAdd").onclick = function () {
            document.querySelector("#dv").appendChild(tagP)
        }


    </script>
</body>

</html>
