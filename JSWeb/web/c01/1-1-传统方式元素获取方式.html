<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mybody {
            background-color: aliceblue;
        }

        .cls {
            font-size: small;
        }
    </style>
</head>

<body class="mybody">
    <input type="button" value="点击" id="btn">
    <div id="dv1" name="mydiv" class="cls">
        <p>111</p>
        <p>222</p>
    </div>
    <div id="dv2" name="mydiv" class="cls">
        <p>333</p>
        <p>444</p>
    </div>
    <div id="dv3">
        <p>555</p>
        <p>666</p>
    </div>
    <script>
        //1-根据id获取元素
        let btn = document.getElementById("btn")
        console.log(btn)
        console.dir(btn)
        btn.value = "确认"
        btn.style.color = "blue"
        btn.style.fontSize = "20px"


        //2-根据标签名获取元素
        let eledivs = document.getElementsByTagName("div");
        for (let ele of eledivs) {
            ele.style.backgroundColor = "yellow"
        }


        //3-根据name获取元素
        let eleName = document.getElementsByName("mydiv")
        for (let ele of eleName) {
            ele.style.backgroundColor = "red"
        }

        //4-根据类名获取元素

    </script>
</body>

</html>
