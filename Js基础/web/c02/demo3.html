<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //函数表达式（匿名函数）
    let sum = function (x,y) {
        return x+y
    }
    console.log(sum(1, 2))
    sum = function (x,y,z) {
        return x+y+z
    }
    console.log(sum(1, 2, 3))

</script>
</body>
</html>
