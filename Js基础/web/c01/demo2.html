<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //数值类型
    let score = 100 // 正整数
    let price = 12.345 // 小数
    let temperature = -40 // 负数

    console.log(typeof score) // 结果为 number
    console.log(typeof price) // 结果为 number
    console.log(typeof temperature) // 结果为 number

    //字符串类型
    let user_name = '小明' // 使用单引号
    let gender = "男" // 使用双引号
    let str = '123' // 看上去是数字，但是用引号包裹了就成了字符串了
    let str1 = '' // 这种情况叫空字符串

    console.log(typeof user_name) // 结果为 string
    console.log(typeof gender) // 结果为 string
    console.log(typeof str) // 结果为 string
    console.log(typeof str1) // 结果为 string

    //布尔类型
    let isCool = true
    console.log(typeof isCool) // 结果为 boolean

    // undefined 只声明了变量，并末赋值
    let tmp;
    console.log(typeof tmp) // 结果为 undefined
</script>
</body>
</html>
