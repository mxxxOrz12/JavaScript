<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1 - 算术运算符
    console.log(1 + 2 * 3 / 2) //  4
    // 1.1 取模(取余数)  使用场景：  用来判断某个数是否能够被整除
    console.log(4 % 2) //  0
    console.log(5 % 3) //  2

    // 2-赋值运算符
    let num = 1
    num += 3
    console.log(num)

    // 3-自增自减
    // 3.1 前置自增
    let i = 1
    ++i
    console.log(i)

    let j = 1
    console.log(++j + 1)
    //3.2 后置自增
    let k = 1
    k++
    console.log(k)
    let z = 1
    console.log(z++ + 1)
    //思考题
    let n = 1
    console.log(n++ + ++n + n)

    //4-比较运算符
    console.log(3 > 5) //false
    console.log(2 == 2) //true
    // 比较运算符有隐式转换 把'2' 转换为 2  双等号 只判断值
    console.log(2 == "2")  // true
    // === 全等 判断 值 和 数据类型都一样才行
    // 以后判断是否相等 请用 ===
    console.log(2 === "2")  // false
    console.log(2 !== "2")  // true
    console.log(2 !== 2)    // false
    console.log(NaN === NaN) // false NAN不等于任何对象
    console.log('-------------------------')
    console.log("a" < "b")    // true
    console.log("aa" < "ab")  // true
    console.log("ab" < "aac") // false

    // 5-比较运算符
    // 逻辑与 一假则假
    console.log(true && true)
    console.log(false && true)
    console.log(3 < 5 && 3 < 2 && 5>1)
    console.log('-----------------')
    // 逻辑或 一真则真
    console.log(false || false)
    console.log(true || false)
    console.log('-----------------')
    // 逻辑非  取反
    console.log(!true)
    console.log(!false)
    console.log('-----------------')

</script>
</body>
</html>
