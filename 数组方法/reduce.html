        // // 题目4: 求出年龄小于18岁的人的年龄和
        let drr = [
            {
                name: "小明",
                age: 19
            },
            {
                name: '小红',
                age: 10
            },
            {
                name: '小青',
                age: 39
            },
            {
                name: '小爱',
                age: 15
            }
        ]
        let res = drr.reduce((sum, value) => {
            if (value.age < 18) {
                sum += value.age;
            }
            return sum; //即使不满足条件，也需要返回sum
        }, 0)
        console.log(res);
